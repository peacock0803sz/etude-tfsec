on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: .
          tfsec_args: --soft-fail
          tfsec_formats: sarif
